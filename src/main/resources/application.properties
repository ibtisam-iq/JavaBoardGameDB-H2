# Enable H2 Database Console for debugging (Access via /h2-console in the browser)
spring.h2.console.enabled=true

# Database connection URL
# - `jdbc:h2:mem:ibtisamX` → Uses an in-memory H2 database named "ibtisamX" (Data is lost on restart)
# DB_URL=jdbc:h2:mem:ibtisamX
spring.datasource.url=${DB_URL}

# H2 JDBC Driver
spring.datasource.driverClassName=org.h2.Driver

# Database Credentials
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# SQL Initialization Mode (Uncomment if needed)
# - `embedded` → Runs SQL scripts only when using an embedded database (H2)
spring.sql.init.mode=embedded
